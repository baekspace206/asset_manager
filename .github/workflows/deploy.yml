name: Build and Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          apps/frontend/package-lock.json
          apps/backend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd apps/frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd apps/frontend
        NODE_OPTIONS="--max-old-space-size=2048" npm run build
    
    - name: Install backend dependencies
      run: |
        cd apps/backend
        npm ci
    
    - name: Build backend
      run: |
        cd apps/backend
        npm run build
    
    - name: Create deployment commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create production branch if it doesn't exist
        git checkout -b production || git checkout production
        git merge main --no-edit
        
        # Add build files
        git add apps/frontend/build/ -f
        git add apps/backend/dist/ -f
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸš€ Deploy: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin production --force
        fi
    
    - name: Deploy to Raspberry Pi
      if: ${{ vars.ENABLE_AUTO_DEPLOY == 'true' }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT || '22' }}
        script: |
          cd /home/pi/asset_manager
          git fetch origin
          git checkout production
          git pull origin production
          ./deploy.sh
    
    - name: Deployment Summary
      run: |
        echo "âœ… Frontend built successfully"
        echo "âœ… Backend built successfully"
        echo "âœ… Deployment files pushed to production branch"
        echo ""
        if [ "${{ vars.ENABLE_AUTO_DEPLOY }}" == "true" ]; then
          echo "âœ… Automatically deployed to Raspberry Pi"
        else
          echo "âš ï¸  Auto-deploy not enabled - manual deployment required"
          echo ""
          echo "ðŸ”§ To enable auto-deploy:"
          echo "1. Go to Settings > Secrets and variables > Actions"
          echo "2. Add Variables: ENABLE_AUTO_DEPLOY = true"
          echo "3. Add Secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY"
          echo ""
          echo "ðŸ”§ To deploy manually on Raspberry Pi, run:"
          echo "git fetch origin"
          echo "git checkout production"
          echo "git pull origin production"
          echo "./deploy.sh"
        fi